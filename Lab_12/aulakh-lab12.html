<html>
<head>
<title>Lab 12 - Arshpreet Aulakh</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        function getGCD () {
          var a = Math.abs($('#number1').val());
          var b = Math.abs($('#number2').val());
          while (b) {
            var gcd = b;
            b = a % b;
            a = gcd;
          }
            return "The greatest common denominator of " + $('#number1').val() + " and " + $('#number2').val() + " is " + a + ".";
        }
        
        function isPrime(num) {
            var start = 2;
            var limit = Math.sqrt(num);
            while (start <= limit) {
                if (num % start++ < 1) {
                    return false;
                }
            }
                    return num > 1;
        }
        
        function getPrime() {
            var primeList = [];
            primeList.push(1);
            primeList.push(2);
            for (var i = 3; i < $('#primeInt').val(); i += 2) {
                if (isPrime(i)) {
                    primeList.push(i);
                }
            }
                return primeList;
        }
        
        function printArr(arr) {
            var printedArr = "";
            for (var i = 0; i < arr.length; i++) {
                printedArr += (i + 1) + ". " + arr[i] + "<br>";
            }
                return "Prime numbers that are less than " + $('#primeInt').val() + "<br>" + printedArr;
        }
        
        $('#submitGCD').click(function() {
            $('#results').html(getGCD());
        })
            
        $('#submitPrime').click(function() {
            $('#results').html(printArr(getPrime()));
        })
    });
</script>
</head>
<body>
<h2>Arshpreet Aulakh - IT 2320 - Lab 12</h2>
<h3>Get the Greatest Common Denominator (GCD) of 2 Integers </h3>
1st Number: <input type="number" id="number1">

2nd Number: <input type="number" id="number2">
<button type="button" id="submitGCD">Calculate GCD</button>
<h3>Get All the Prime Numbers less than:</h3>
<input type = "number" id = "primeInt">
<button type="button" id="submitPrime">Get Prime Numbers</button>
<br /><br />
<strong>My Output: </strong><br/>
<span id="results">Results will be displayed here</span>
</body>
</html>
